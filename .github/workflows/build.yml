name: Build APK - Guaranteed
on: [push]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java 11 + Gradle 7.5
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk
          wget https://services.gradle.org/distributions/gradle-7.5-bin.zip
          sudo mkdir /opt/gradle
          sudo unzip -d /opt/gradle gradle-7.5-bin.zip
          echo "GRADLE_HOME=/opt/gradle/gradle-7.5" >> $GITHUB_ENV
          echo "/opt/gradle/gradle-7.5/bin" >> $GITHUB_PATH
      
      - name: Install Cordova
        run: |
          npm install -g cordova@10.0.0
      
      - name: Build
        run: |
          cordova platform add android@10.1.1
          cordova build android --verbose
      
      - uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: platforms/android/app/build/outputs/apk/debug/*.apk