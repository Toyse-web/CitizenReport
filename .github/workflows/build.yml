name: Build APK with Docker
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: beevelop/cordova:latest
    steps:
      - uses: actions/checkout@v4
      - name: Build APK
        run: |
          cordova platform add android
          cordova build android
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: /tmp/platforms/android/app/build/outputs/apk/debug/app-debug.apk