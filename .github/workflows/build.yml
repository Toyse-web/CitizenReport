name: Build Android APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Cordova
        run: |
          npm install -g cordova@12.0.0
          cordova telemetry off
      
      - name: Downgrade Gradle for Java 11 compatibility
        run: |
          # Force Gradle 7.5 (works with Java 11)
          cd platforms/android
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-7.5-all.zip" > gradle/wrapper/gradle-wrapper.properties
          cd ../../
        continue-on-error: true
      
      - name: Add Android platform
        run: |
          cordova platform add android@11.0.0
      
      - name: Build APK with correct Gradle
        run: |
          cordova build android -- --gradleArg=-Dorg.gradle.java.home=$JAVA_HOME_11_X64
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: citizen-report-apk
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7